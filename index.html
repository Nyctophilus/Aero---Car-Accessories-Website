<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aero | Car Accessories Website</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- logo header -->
    <header>
      <div class="container">
        <div>
          <div>
            English<ion-icon
              name="chevron-down-outline"
            ></ion-icon>
          </div>
          <div>
            USD<ion-icon
              name="chevron-down-outline"
            ></ion-icon>
          </div>
        </div>

        <img
          src="http://demo.posthemes.com/pos_aero/layout3/img/pos-aero-responsive-prestashop-theme-logo-1499244782.jpg"
          alt="Logo"
        />

        <div>
          <div>
            <ion-icon name="cart-outline"></ion-icon>
          </div>

          <div class="hamburger">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>
      </div>
    </header>

    <!-- Secondary header -->
    <div class="fixed-head">
      <div class="container">
        <ion-icon name="search-outline"></ion-icon>

        <div class="btns">
          <button class="active">
            <a href="#home">HOME</a>
          </button>
          <button>
            <a href="#tires"
              >TIRES<ion-icon
                name="chevron-down-outline"
              ></ion-icon
            ></a>
          </button>
          <button>
            <a href="charger"
              >CHARGER<ion-icon
                name="chevron-down-outline"
              ></ion-icon
            ></a>
          </button>
          <button><a href="sounds">SOUNDS</a></button>
        </div>
      </div>
    </div>

    <!-- Landing Page -->
    <main>
      <section class="landing-page"></section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
